<html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastre seu Cartão</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-image: url('https://wallpapers.com/images/hd/gym-background-dr08hyjw70y464su.jpg');
                background-size: cover;
                background-position: center;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .link-button {
                position: absolute;
                top: 20px;
                background-color: #007bff;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 5px;
                font-size: 16px;
            }
            .link-button.left {
                top: 10px;
                left: 10px;
            }
            .link-button.right {
                top: 10px;
                right: 10px;
            }
            .link-button:hover {
                background-color: #0056b3;
            }
            .container {
                background-color: gray;
                padding: 20px;
                border: 1px solid #ccc;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 600px;
            }
            h1 {
                text-align: center;
                font-size: 24px;
            }
            .section {
                margin-bottom: 20px;
            }
            .section h2 {
                font-size: 18px;
                margin-bottom: 10px;
            }
            .form-group {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
            .form-group div {
                flex: 1;
                min-width: 150px;
            }
            .form-group div input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <a href="index.html" class="link-button left">Voltar</a>
        <a href="planos.html" class="link-button right">Planos</a>
        <div class="container">
            <h1>Cadastre seu Cartão</h1>
            <div class="section">
                <h2>Dados do cartão</h2>
                <div class="form-group">
                    <div>
                        <input type="text" placeholder="Nome no cartão">
                    </div>
                    <div>
                        <input type="text" placeholder="Número do cartão">
                    </div>
                    <div>
                        <input type="text" placeholder="CVV">
                    </div>
                    <div style="flex-basis: 100%;">
                        <input type="text" placeholder="Bandeira">
                    </div>
                </div>
            </div>
            <div class="section">
                <h2>Dados pessoais</h2>
                <div class="form-group">
                    <div>
                        <input type="text" placeholder="Nome completo">
                    </div>
                    <div>
                        <input type="text" placeholder="CPF">
                    </div>
                    <div>
                        <input type="text" placeholder="RG">
                    </div>
                    <div style="flex-basis: 100%;">
                        <input type="text" placeholder="Endereço">
                    </div>
                    <div>
                        <input type="text" placeholder="Estado">
                    </div>
                    <div>
                        <input type="text" placeholder="Cidade">
                    </div>
                    <div>
                        <input type="text" placeholder="Cep">
                    </div>
                    <div>
                        <input type="text" placeholder="Bairro">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
